<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-circle-check"></i>
            <span class="num" data-val="2500">000 +</span>
            <span class="text">Project Completed</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-user-group"></i>
            <span class="num" data-val="500">000 +</span>
            <span class="text">Work Force</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-face-smile"></i>
            <span class="num" data-val="2400">000+</span>
            <span class="text">Happy clients</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-location-dot"></i>
            <span class="num" data-val="1000">000 +</span>
            <span class="text">Sites & Services</span>
        </div>
    </div>

    <!-- script -->

    <script src="script.js"></script>

</body>
</html>
